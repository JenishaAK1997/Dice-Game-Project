<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="head" style="color: rgb(102, 196, 8);">Let's play dice</p>
    <h1 id="player"></h1>
    <div id="game-container">
        <div class="player-container">
            <div class="player" id="player1">Player 1</div>
            <div class="score" id="score1">0</div>
            <button class="roll-btn" id="roll-btn1" onclick="rollDice(1)">Roll Dice </button>
        </div>
        <div class="player-container">
            <div class="player" id="img">  <img src="die1.PNG" alt="Dice" id="dice-image"></div>
        </div>
        <div class="player-container">
            <div class="player" id="player2">Player 2</div>
            <div class="score" id="score2">0</div>
            <button class="roll-btn" id="roll-btn2" onclick="rollDice(2)" disabled>Roll Dice </button>
        </div>
    </div>
    <div class="btn-container">
        <button id="reset-btn" onclick="resetGame()">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
